<div id="options" class="container-fluid">
    <div class="row justify-content-center">
        <div id="options-calendar-from" class="input-group col-lg-3">
            <input id="options-calendar-value-from" class="form-control" name="date" placeholder="Start date"
                   type="text"/>
            <div class="input-group-addon">
                <span class="fa fa-calendar"></span>
            </div>
        </div>
        <div id="options-calendar-to" class="input-group col-lg-3">
            <input id="options-calendar-value-to" class="form-control" name="date" placeholder="End date" type="text"/>
            <div class="input-group-addon">
                <span class="fa fa-calendar"></span>
            </div>
        </div>
        <div class="col-lg-2">
            <button id="options-filter" class="btn btn-outline-success" onclick="filterNews()">Filter news</button>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div id="cards-row" class="row">

    </div>

<div class="container">
    <div class="row justify-content-center">
        <button id="previous" class="btn btn-outline-success" onclick="decrement();filterNews();">Previous</button>

        <button id="next" class="btn btn-outline-success" onclick="increment();filterNews();">Next</button>

</div>
