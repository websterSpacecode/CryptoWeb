<body class="text-center">

<nav class="navbar fixed-top navbar-toggleable-md" id="home">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

    </button>

                <span class="breadcrumb-item active">Login</span>
            </li>
        </ul>
        <form class="form-inline" action="registration.html" method="get">
            <button class="btn btn-outline-primary" type="submit">Registration</button>
        </form>
    </div>
</nav>

<div class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Sign in to continue</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password">

    <button class="btn btn-lg btn-primary btn-block" onclick="logIn()">Sign in</button>

    <p id="error_message"></p>

    <span id="or">or use</span>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <button id="google-button" class="btn btn-primary" onclick="callGoogleSignIn()"><i
                        class="fa fa-google"></i></button>
                <button id="facebook-button" class="btn btn-primary" onclick="callFacebookSignIn()"><i
                        class="fa fa-facebook"></i>
                </button>
            </div>
        </div>
    </div>
</div>
