<div id="fill-container" class="container">
    <form id="article-form" method="post" action="badProcessing.html">

        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" name="author" id="author" maxlength="100" size="50"
                           placeholder="Enter your name">

                </div>
                <div class="col-md-6">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" size="50" maxlength="100" pattern="\S[\S\s]*"
                           name="title"
                           id="title" placeholder="Title" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" spellcheck="true" lang="en" rows="6"
                      placeholder="Enter your text" required></textarea>
        </div>

        <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" class="form-control" size="50" maxlength="100" name="tags"
                   id="tags" placeholder="Tag1, Tag2">
        </div>

        <div class="form-group">
            <label for="imageLink">URL</label>
            <input type="url" class="form-control" size="50" maxlength="100" name="imageLink" id="imageLink"
                   placeholder="Image URL">
            <div id="status" class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                     aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="flElm">File input</label>
                    <input type="file" class="form-control-file" id="flElm" name="file"
                           accept="image/jpeg, image/png, image/jpg">
                </div>
                <div id="send-to-server" class="col-lg-12">
                    <button type="button" id="btFileUpload">Send to server</button>
                </div>
            </div>
        </div>

        <button id="save" type="submit" class="btn btn-primary">Save article</button>

    </form>
</div>
